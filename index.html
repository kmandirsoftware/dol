<!DOCTYPE html>   
<html>
<head>
<link rel="Stylesheet" type="text/css" href="css/smoothDivScroll.css" />
<link rel="Stylesheet" type="text/css" href="css/pageStyle.css" />
<link rel="stylesheet" type="text/css" href="style.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
 <script src="js/jquery.ui.widget.js" type="text/javascript"></script>
<script src="js/jquery.smoothDivScroll-1.0-min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
   $("div#makeMeScrollable").smoothDivScroll({ autoScroll: "onstart", autoScrollDirection: "backandforth", autoScrollStep: 1, autoScrollInterval: 15, startAtElementId: "startAtMe", visibleHotSpots: "always"});
  });


</script>
</head>

<body>
<script src="js/peel.js"></script>
<div id="makeMeScrollable">
  <div class="scrollingHotSpotLeft"></div>
  <div class="scrollingHotSpotRight"></div>
  <div class="scrollWrapper">
   <div class="scrollableArea">
    <img src="images/test1.jpg" alt="Demo image" width="497" height="330" />
    <img src="images/test2.jpg" alt="Demo image" width="496" height="330" />
    <img src="images/test3.jpg" alt="Demo image" width="496" height="330" />
    <img src="images/test4.jpg" alt="Demo image" width="366" height="330" id="startAtMe" />
    <img src="images/test5.jpg" alt="Demo image" width="496" height="330" />
    <img src="images/test6.jpg" alt="Demo image" width="440" height="330" />
    <img src="images/test7.jpg" alt="Demo image" width="496" height="330" />
    <img src="images/test8.jpg" alt="Demo image" width="497" height="330"/>
   </div>
  </div>
 </div>

</body>

</html>
